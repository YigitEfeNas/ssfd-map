<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapbox Interactive Map</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    /* Custom style for markers */
    .custom-marker {
      background-color: #ff5a5f;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    // Set up your Mapbox access token
    mapboxgl.accessToken = 'pk.eyJ1IjoieWlnaXRlZmVuYXMxIiwiYSI6ImNsemgwaXRmMjFqZGkybHBrZWtnMjJrbWMifQ.1pb_ksI0o0IaKeEKeBG49g';

    // Initialize the Mapbox map
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [34.8516, 38.9637],
      zoom: 2
    });

    // Country Data
    const countryData = {
      "Turkey": {
        "coordinates": [35, 39],
        "media": "https://drive.google.com/uc?export=download&id=1Q6OrKY-gOjeXyuBZxBk1TY0tGTTn8rOE"
      },
      "South Korea": {
        "coordinates": [127.7669, 35.9078],
        "media": "https://drive.google.com/uc?export=download&id=1GjmRSJumehYvkDi_lnA8HFPx9JaA10Ok"
      }
    };

    // Add markers and set click events
    for (const country in countryData) {
      const data = countryData[country];

      // Create a custom marker element
      const el = document.createElement('div');
      el.className = 'custom-marker';

      // Add a marker with the custom element
      const marker = new mapboxgl.Marker(el)
        .setLngLat(data.coordinates)
        .addTo(map);

      // Handle click event to play media
      el.addEventListener('click', () => {
        const mediaUrl = data.media;
        const mediaType = mediaUrl.endsWith(".mp4") ? "video" : "audio";

        if (mediaType === "video") {
          const video = document.createElement("video");
          video.src = mediaUrl;
          video.controls = true;
          video.autoplay = true;
          video.style.position = "fixed";
          video.style.bottom = "20px";
          video.style.right = "20px";
          video.style.width = "300px";
          document.body.appendChild(video);

          // Remove video when it ends
          video.addEventListener("ended", () => video.remove());
        } else {
          const audio = new Audio(mediaUrl);
          audio.play();
        }
      });
    }
  </script>
</body>
</html>
