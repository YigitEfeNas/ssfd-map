<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapbox Interactive Globe</title>
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.10.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoieWlnaXRlZmVuYXMxIiwiYSI6ImNsemgwaXRmMjFqZGkybHBrZWtnMjJrbWMifQ.1pb_ksI0o0IaKeEKeBG49g';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [34.8516, 38.9637],
      zoom: 2,
      projection: 'globe'
    });

    // Updated country data with precise Mapbox names and links
    const countryData = {
      "Turkey": {
        "name": "Turkey",
        "media": "https://drive.google.com/file/d/1Q6OrKY-gOjeXyuBZxBk1TY0tGTTn8rOE/view?usp=drive_link"
      },
      "South Korea": {
        "name": "Republic of Korea",  // Exact name in the Mapbox dataset
        "media": "https://drive.google.com/file/d/1Q6OrKY-gOjeXyuBZxBk1TY0tGTTn8rOE/view?usp=drive_link"
      },
      "Kazakhstan": {
        "name": "Kazakhstan",
        "media": "https://drive.google.com/file/d/10t55LpuqM4N02CzyOc6KG8uRFCDQLVUG/view?usp=drive_link"
      },
      "UK": {
        "name": "United Kingdom",  // Exact name in Mapbox dataset
        "media": "https://drive.google.com/file/d/1fA8uX8NzTPTLVZAaNURlY05KUQUs2DGb/view?usp=drive_link"
      },
      "Taiwan": {
        "name": "Taiwan",  // Also appears as "Taiwan" in the Mapbox dataset
        "media": "https://drive.google.com/file/d/1v4dUfSkyMh1Lk31Fj_pUnnQfOcDujkAG/view?usp=drive_link"
      },
      "USA": {
        "name": "United States", // Use 'United States' for proper matching
        "media": "https://drive.google.com/file/d/1MbOfM_zyDQ3tc6RcrPh8SrXb1RvUjY_B/view?usp=drive_link"
      },
      "Poland": {
        "name": "Poland",
        "media": "https://drive.google.com/file/d/1VryqnQ9rCd2tlXh3rKn5wqLVVvsNcrEf/view?usp=drive_link"
      }
    };

    map.on('load', () => {
      map.setFog({}); // Adds atmosphere around the globe

      // Add the source for country boundaries
      map.addSource('countries', {
        type: 'vector',
        url: 'mapbox://mapbox.country-boundaries-v1'
      });

      // Add a layer to color the selected countries in red
      map.addLayer({
        'id': 'country-highlight',
        'type': 'fill',
        'source': 'countries',
        'source-layer': 'country_boundaries',
        'paint': {
          'fill-color': '#ff5a5f',
          'fill-opacity': 0.6
        },
        'filter': ['in', 'name', ...Object.values(countryData).map(country => country.name)]
      });

      // Event listener for country clicks
      map.on('click', 'country-highlight', (e) => {
        const countryName = e.features[0].properties.name;
        const country = Object.values(countryData).find(c => c.name === countryName);

        if (country) {
          window.open(country.media, '_blank'); // Open link in a new tab
        }
      });

      // Change cursor to pointer when hovering over a country
      map.on('mouseenter', 'country-highlight', () => {
        map.getCanvas().style.cursor = 'pointer';
      });

      map.on('mouseleave', 'country-highlight', () => {
        map.getCanvas().style.cursor = '';
      });
    });
  </script>
</body>
</html>
